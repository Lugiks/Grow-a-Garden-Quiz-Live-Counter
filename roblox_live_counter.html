
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Live Online Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>üïπÔ∏è <strong>Roblox Online Players</strong></div>
    <div id="counter">Loading...</div>

    <script>
        const gameId = "110072078315694";
        const counter = document.getElementById("counter");

        async function fetchOnline() {
            try {
                const response = await fetch(`https://games.roblox.com/v1/games?universeIds=${gameId}`);
                const data = await response.json();
                const count = data.data[0].playing;
                counter.textContent = `üü¢ Online: ${count} players`;
            } catch (e) {
                counter.textContent = "‚ö†Ô∏è Failed to load";
            }
        }

        fetchOnline();
        setInterval(fetchOnline, 10000); // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
